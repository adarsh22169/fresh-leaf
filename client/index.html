<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overleaf Resume Downloader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Overleaf Resume Downloader</h1>
        <form id="overleafForm">
            <label for="projectUrl">Enter Overleaf Project URL:</label>
            <input type="url" id="projectUrl" name="projectUrl" placeholder="https://www.overleaf.com/project/..." required>
            <button type="submit">Download Resume PDF</button>
        </form>
        <div class="loader" id="loader"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
